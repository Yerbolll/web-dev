<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="loginpage.css">
</head>
<body>
<div class = "fb-box">
  <img src="Facebook-Logo.png" alt="Facebook Logo" class="logo">
  <p class = "quote">Facebook помогает вам всегда <br>
  оставаться на связи и общаться со <br>
  своими знакомыми.
</div>

<div class="container">
  <form action="#">
    
    <div class="input-container">
      <input type="text" placeholder="Электронный адрес или номер телефона" required>
    </div>
    <div class="input-container">
      <input type="password" placeholder="Пароль" required>
    </div>
    <button type="submit">Login</button>
    <div class="bottom-text">
      <a href="#">Forgot password?</a>
      <span>|</span>
      <a href="#">Sign up</a>
    </div>
  </form>
</div>
</body>
</html>
