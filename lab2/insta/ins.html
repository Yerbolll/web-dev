<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="Iphone.png" alt="iphone" class="Iphone">
            <img src="phone.png" alt="phone" class ="phone">
        </div>
        <div class="right">
            <div class="login-box">
                <img src="insta-logo.png" alt="Instagram Logo" class="logo">
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <div class="login-button">Log In</div>
                <div class="or-divider">
                    <div class="divider-line"></div>
                    <div class="or-text">OR</div>
                    <div class="divider-line"></div>
                </div>
                <div class="facebook-login">
                    <span></span>
                    <span>Log in with Facebook</span>
                </div>
                <div class="forgot-password">Forgot password?</div>
            </div>
            <div class="signup-link">Don't have an account? <span>Sign Up?</span></div>
            <div class="get-app">Get the app.</div>
            <div class="app-icons">
                <img src="playstore.png" alt="Play Store" class="play">
                <img src="microsoft.png" alt="Microsoft Store" class="micro">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="navbar">
            <span>Meta</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
            <span>Help</span>                
            <span>API</span>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Top Accounts</span>
            <span>Locations</span>
            <span>Instagram Lite</span>
            <span>Contact Uploading & Non-Users</span>
        </div>
